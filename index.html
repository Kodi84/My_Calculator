<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="main.js"></script>
    <script src="http://Learning-Fuze.github.io/calculator/calculator.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <title>Calculator</title>
</head>
<body class="container">
    <div class="calculator col-md-5 col-xs-12 col-md-offset-3">
        <h1 class="text-center">Calculator</h1>
        <button type="button" class="btn btn-danger col-xs-2 ce_button" value ="ce" name="button_ce">C</button>
        <div id="displayContainer">
            <div class="display"></div>
        </div>
        <div class="row calculator_body">
            <div class="col-xs-12">
                <button type="button" class="btn btn-info col-xs-4 number" value ="7" name="button_7">7</button>
                <button type="button" class="btn btn-info col-xs-4 number"  value ="8" name="button_8">8</button>
                <button type="button" class="btn btn-info col-xs-4 number"  value ="9" name="button_9">9</button>
                <button type="button" class="btn btn-warning col-xs-4 operator" value ="/" name="button_divide">รท</button>
            </div>
            <div class="col-xs-12">
                <button type="button" class="btn btn-info col-xs-4 number" value ="4" name="button_4">4</button>
                <button type="button" class="btn btn-info col-xs-4 number" value ="5" name="button_5">5</button>
                <button type="button" class="btn btn-info col-xs-4 number" value ="6" name="button_6">6</button>
                <button type="button" class="btn btn-warning col-xs-4 operator" value ="*" name="button_multiply">ร</button>
            </div>
            <div class="col-xs-12">
                <button type="button" class="btn btn-info col-xs-4 number" value ="1" name="button_1" >1</button>
                <button type="button" class="btn btn-info col-xs-4 number" value ="2" name="button_2">2</button>
                <button type="button" class="btn btn-info col-xs-4 number" value ="3" name="button_3">3</button>
                <button type="button" class="btn btn-warning col-xs-4 operator"  value ="-" name="button_minute">-</button>
            </div>
            <div class="col-xs-12">
                <button type="button" class="btn btn-info col-xs-4 number" value ="0" name="button_0">0</button>
                <button type="button" class="btn btn-info col-xs-4 button_decimal"  value ="." name="button_decimal">.</button>
                <button type="button" class="btn btn-success col-xs-4 equal_button" value ="=" name="button_equal">=</button>
                <button type="button" class="btn btn-warning col-xs-4 operator" value ="+" name="button_plus">+</button>
            </div>
        </div>
    </div>
</body>
